<main class="principal" role="main">
    <form action="" method="POST" name="login" id="formulario-login" autocomplete="on" enctype="application/x-www-form-urlencoded">
        <fieldset class="login" form="formulario-login">
            <legend>Login</legend>
            <div class="email">
                <label for="email" form="formulario-login" id="label-email">E-mail</label>
                <input type="email" name="email" id="email" form="formulario-login" autocapitalize="none" autocorrect="off" inputmode="verbatim" spellcheck="false" placeholder="Ex.: email@dominio.com" required minlength="8" pattern="^[\w-.]+@([\w-]+\.)+[\w-]{2,4}$" tabindex="1" aria-labelledby="label-email">
            </div>
            <div class="senha">
                <label for="senha" form="formulario-login" id="label-senha">Senha</label>
                <input type="password" name="senha" id="senha" form="formulario-login" autocapitalize="none" autocorrect="off" inputmode="verbatim" spellcheck="false" placeholder="Ex.: ********" required minlength="8" maxlength="20" pattern="^(?=.*[A-Z])(?=.*[!#@$%&])(?=.*[0-9])(?=.*[a-z]).{8,20}$" tabindex="2" aria-labelledby="label-senha">
            </div>
        </fieldset>
        <fieldset class="botoes" form="formulario-login">
            <label for="checkbox" form="formulario-login">
                <input type="checkbox" name="checkbox" id="checkbox" form="formulario-login" tabindex="3" aria-labelledby="label-checkbox">
                <p id="label-checkbox">Gostaria de ser lembrado?</p>
            </label>
        </fieldset>
    </form>
</main>
